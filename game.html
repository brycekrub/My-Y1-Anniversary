<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Quiz ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; 
      background: #ffe6f2;
      font-family: 'Sarabun', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #8b5e5a;
      padding: 20px;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.8rem;
      text-align: center;
      color: #ff4d6d;
      text-shadow: 1px 1px 2px #a14a59;
    }

    .quiz-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 30px 25px;
      margin-top: 40px;
      text-align: center;
      position: relative;
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 25px;
    }

    .answers {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .answers li {
      background: #ff8fa3;
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px #ff8fa3aa;
    }

    .answers li:hover {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 6px 12px #ff4d6daa;
    }

    .answers li.correct {
      background-color: #4caf50 !important;
      color: white;
      box-shadow: 0 6px 12px #4caf5088;
      cursor: default;
    }

    .answers li.wrong {
      background-color: #e53935 !important;
      color: white;
      box-shadow: 0 6px 12px #e5393588;
      cursor: default;
    }

    button.next-btn {
      margin-top: 25px;
      background: #ff4d6d;
      border: none;
      padding: 12px 30px;
      color: white;
      font-size: 1.2rem;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 6px 15px #ff4d6daa;
      transition: background-color 0.3s;
    }
    button.next-btn:hover:not(:disabled) {
      background: #ff2a46;
    }
    button.next-btn:disabled {
      background: #ffb1be;
      cursor: default;
      box-shadow: none;
    }

    .result {
      margin-top: 30px;
      font-size: 1.7rem;
      color: #8b5e5a;
      font-weight: 700;
    }

    /* Heart animation */
    .heart {
      position: absolute;
      bottom: -20px;
      right: 20px;
      width: 50px;
      height: 45px;
      background: #ff4d6d;
      clip-path: polygon(
        50% 0%, 61% 17%, 78% 17%, 83% 27%, 83% 40%, 
        73% 52%, 61% 60%, 50% 72%, 39% 60%, 27% 52%, 
        17% 40%, 17% 27%, 22% 17%, 39% 17%
      );
      animation: beat 1.2s infinite;
      filter: drop-shadow(0 0 4px #ff4d6d88);
    }
    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Love Quiz ðŸ’–</h1>
  <div class="quiz-container">
    <div class="question" id="question">Loading question...</div>
    <ul class="answers" id="answers"></ul>
    <button id="next-btn" class="next-btn" disabled>Next</button>
    <div class="result" id="result"></div>
    <div class="heart"></div>
  </div>

  <script>
    const questions = [
      {
        question: "What is my favorite color?",
        answers: [
          { text: "Pink", correct: true },
          { text: "Blue", correct: false },
          { text: "Green", correct: false },
          { text: "Yellow", correct: false }
        ]
      },
      {
        question: "Where did we first meet?",
        answers: [
          { text: "At the park", correct: false },
          { text: "At school", correct: true },
          { text: "At the coffee shop", correct: false },
          { text: "At the beach", correct: false }
        ]
      },
      {
        question: "What is my favorite flower?",
        answers: [
          { text: "Rose", correct: true },
          { text: "Sunflower", correct: false },
          { text: "Tulip", correct: false },
          { text: "Lily", correct: false }
        ]
      },
      {
        question: "What's my favorite movie genre?",
        answers: [
          { text: "Romance", correct: true },
          { text: "Action", correct: false },
          { text: "Comedy", correct: false },
          { text: "Horror", correct: false }
        ]
      },
      {
        question: "Which song reminds me of you?",
        answers: [
          { text: "Twilight Zone", correct: true },
          { text: "Shape of You", correct: false },
          { text: "Perfect", correct: false },
          { text: "Love Story", correct: false }
        ]
      }
    ];

    const questionElement = document.getElementById("question");
    const answersElement = document.getElementById("answers");
    const nextButton = document.getElementById("next-btn");
    const resultElement = document.getElementById("result");

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      nextButton.textContent = "Next";
      showQuestion();
    }

    function showQuestion() {
      resetState();
      let currentQuestion = questions[currentQuestionIndex];
      questionElement.textContent = currentQuestion.question;

      currentQuestion.answers.forEach(answer => {
        const li = document.createElement("li");
        li.textContent = answer.text;
        li.classList.add("answer");
        li.addEventListener("click", () => selectAnswer(li, answer.correct));
        answersElement.appendChild(li);
      });
    }

    function resetState() {
      nextButton.disabled = true;
      while (answersElement.firstChild) {
        answersElement.removeChild(answersElement.firstChild);
      }
      resultElement.textContent = "";
    }

    function selectAnswer(selectedLi, isCorrect) {
      if (isCorrect) {
        selectedLi.classList.add("correct");
        score++;
      } else {
        selectedLi.classList.add("wrong");
      }
      // Disable all answers after selection
      Array.from(answersElement.children).forEach(li => {
        li.style.pointerEvents = "none";
      });
      nextButton.disabled = false;
    }

    nextButton.addEventListener("click", () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      resetState();
      questionElement.textContent = "Quiz Completed!";
      resultElement.textContent = `Your love score is ${score} / ${questions.length} ðŸ’•`;
      nextButton.textContent = "Play Again";
      nextButton.disabled = false;
      nextButton.addEventListener("click", () => {
        startQuiz();
      }, { once: true });
    }

    // Start quiz on page load
    startQuiz();
  </script>
</body>
</html>
