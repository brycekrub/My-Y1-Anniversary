    <script>
        const loadingOverlay = document.getElementById('loading-overlay');
        const mainContent = document.getElementById('content');

        // Simulate a loading process
        function simulateLoading() {
            loadingOverlay.style.opacity = '1'; // Ensure it's fully visible
            loadingOverlay.style.display = 'flex'; // Show the overlay

            setTimeout(() => {
                // This is where your actual loading logic would go (e.g., fetch data)
                console.log("Content loaded!");
                loadingOverlay.style.opacity = '0'; // Start fade out
                // Wait for the transition to finish before hiding display
                loadingOverlay.addEventListener('transitionend', () => {
                    loadingOverlay.style.display = 'none';
                    mainContent.style.display = 'block'; // Show main content
                }, { once: true }); // Ensure listener only runs once
            }, 3000); // Simulate 3 seconds of loading
        }

        // Call the loading simulation when the page loads
        window.addEventListener('load', simulateLoading);
    </script>
